<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Listings</title>
  <link rel="stylesheet" href="../css/listing.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <header>
    <div class="navbox">
      <div class="homeBox">
        <a href="index.html" id="home">Home</a>
      </div>
      <ul>
        <li>(Not you?) <a href="index.html">Login</a></li>

      </ul>
    </div>
  </header>
  <h1 id="mainHeader">Properties</h1>

  <select name="sort" id="sort">
    <option value="AddrDESC">Property Address Descending</option>
    <option value="AddrASC">Property Address Ascending</option>
    <option value="priceDESC">Workspace Price Descending</option>
    <option value="priceASC">Workspace Price Ascending</option>
  </select>

  <button id="openAddProperties">Add Property</button>
  <button id="openWorkspaceProperties">Add Workspace</button>
  <div class="popUpBox" id="boxContainer">
    <div class="boxContent">
      <h3 class="popUpTitle">Property</h3>
      <span class="closeBox">&times;</span>
      <form>
        <label for="nameInput">Address</label><br>
        <input type="text" id="propAddress" placeholder="Address"><br>

        <label for="nameInput">Neighborhood</label><br>
        <input type="text" id="propHood" placeholder="Neighborhood"><br>

        <label for="nameInput">Sq.Ft</label><br>
        <input type="text" id="sqFT" placeholder="sq. ft"><br>

        <label for="nameInput">Garage</label><br>
        <select name="garage" id="propGarage">
          <option value="Yes" id="yesGarage" value="garage">Yes</option>
          <option value="No" id="noGarage" value="garage">No</option>
        </select><br>

        <label for="nameInput">Local Transportation</label><br>
        <select name="garage" id="propTransport">Garage
          <option value="Yes" id="yesGarage" value="yesGarage">Yes</option>
          <option value="No" id="noGarage" value="noGarage">No</option>
        </select><br>

        <input type="button" value="Add Property" onclick="storeProperty();" />
        <input type="button" value="Edit Property" onclick="editProperty();" />
        <input type="button" value="Remove Property" onclick="deleteProperty()" />
        <div class="propConfirmation"></div>
      </div>
  </form>
  </div>
  <div class="popUpBox2" id="boxContainer2">
    <div class="boxContent2">
      <h3 class="popUptitle2">Workspace</h3>
      <span class="closeBox2">&times;</span>
      <form>
        <label for="workspaces">Workspaces</label><br>
        <select name="garage" id="workspaces">
          <option value="Meeting Room"  value="Meeting Room">Meeting Room</option>
          <option value="Private Office Room" value="Private Office Room">Private Office Room</option>
          <option value="Open Area w/ Desks" value="Open Area w/ Desks">Open Area w/ Desks</option>
        </select><br>

        <label for="Individuals">Individuals</label><br>
        <select name="garage" id="individuals">
          <option value="1-5" id="1-5" value="1-5">1-5</option>
          <option value="5-10" id="5-10" value="5-10">5-10</option>
          <option value="10+" id="10+" value="10+">10+</option>
        </select><br>

        <label for="smokingArea">Smoking Area</label><br>
        <select name="smokingArea" id="smokingArea">
          <option value="Yes" value="Yes">Yes</option>
          <option value="No" value="No">No</option>
        </select><br>

        <label for="leaseTerm">Lease Term</label><br>
        <select name="leaseTerm" id="leaseTerm">
          <option value="Daily" value="Daily">Daily</option>
          <option value="Weekly" value="Weekly">Weekly</option>
          <option value="Monthly" value="Monthly">Monthly</option>
        </select><br>

        <label for="availability">Date Available</label><br>
        <input type="text" id="availability" placeholder="DD/MM/YY"><br>
        <label for="nameInput">Price</label><br>
        <input type="text" id="leasePrice" placeholder="$"><br>
        <input type="button" value="Add Workspace" onclick="addWorkspace();" />
        <input type="button" value="Edit Workspace" onclick="editWorkspace();" />
        <input type="button" value="Remove Workspace" onclick="deleteWorkspace()" />
      </form>
    </div>
  </div>
  <div id="prop"></div>
  <div id="work"></div>
  <div class="footercontainer">  <footer class="footer">
    <p>&#169; Group 7, 2022</p>
  </footer></div>

  <script src="../js/index.js"></script>
</body>
</html>
