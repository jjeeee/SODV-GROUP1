<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../css/indexStyle.css">
  <script src="../js/index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <h1 class="mainText">Account<br>Creation</h1>
  <form action="">
    <div class="inputBox">
      <label for="nameInput">Name</label><br>
      <input type="nameInput" name="userName" type="text" id="userName" placeholder="Name" /><br>
      <label for="phoneInput">Phone</label><br>
      <input type="phoneInput" name="userPhone" type="text" id="userPhone" placeholder="Phone" /><br>
      <label for="emailInput">Email</label><br>
      <input type="emailInput" name="userEmail" type="text"  id="userEmail" placeholder="Email" required/><br>
      <label for="roleInput">Role</label><br>
      <select name="roleInput" id="userRole" value="Role">
        <option value="Owner" id="owner">Owner</option>
        <option value="Co-worker" id="coworker">Co-worker</option>
      </select><br>
      <button type="submit" onclick="addUser();">Add</button>
    </div>
  </form>

</body>
</html>
